<!DOCTYPE html>
<html>
<head>
	<title>列表</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/ol-ul-dl.css">
</head>
<body>
	<div>
		<h1>有序列表</h1>
		<p>排名</p>
		<ol class="top-left ol-type" start="3">
			<li>第一名</li>
			<li value="10">第二名</li>
			<li>第三名</li>
			<li>第四名</li>
			<li>第五名
				<ul class="subnav">
					<li>夏</li>
					<li>商</li>
					<li>周</li>
				</ul>
			</li>
		</ol>
		<h1>无序列表</h1>
		<p>上古千年</p>
		<ul class="top-left ul-type">
			<li>夏</li>
			<li>商</li>
			<li>周</li>
		</ul>
	</div>
</body>
</html>
