<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>表单</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
	<div class="center">
		<form method="post" action="http://10.1.3.121:9090/spider/house/step1.htm">
				<div class="fields">
					<h2>账号</h2>
					<p>
						<label for="name">登录名</label>
						<input type="text" name="name" required id="name" autofocus="autofocus" />
					</p>
					<p>
						<label for="password">密码</label>
						<input type="password" name="password" id="password" placeholder="字母数字" maxlength="8" autocomplete="off" />
					</p>
				</div>

				<div class="fields">
					<h2>联系方式</h2>
					<p>
						<label for="phone">电话</label>
						<input type="tel" name="phone" id="phone" value="+86" />
					</p>
					<p>
						<label for="email">邮件</label>
						<input type="email" name="email" id="email" value="@qq.com" />
					</p>
					<p>
						<label for="url">URL</label>
						<input type="url" name="url" id="url"  />
					</p>
				</div>
				<div class="fields">
					<h2>是否成功</h2>
					<p>
						<input type="radio" name="isSuccessed" id="success" value="成功" checked="checked" />
						<label for="success">成功</label>
					</p>
					<p>
						<input type="radio" name="isSuccessed" id="false" value="失败" />
						<label for="false">失败</label>
					</p>
					<h2>是否删除</h2>
					<p>
						<input type="radio" name="isDelete" id="delete" value="删除" />
						<label for="delete">删除</label>
					</p>
					<p>
						<input type="radio" name="isDelete" id="save" value="保存" checked="checked"/>
						<label for="save">保存</label>
					</p>
				</div>
				<div class="fields">
					<h2>掌握的技能</h2>
					<p>
						<input type="checkbox" name="goodfor" id="java" value="java" />
						<label for="java">Java</label>
					</p>
					<p>
						<input type="checkbox" name="goodfor" id="object-c" value="OC" />
						<label for="object-c">Object-C</label>
					</p>
					<p>
						<input type="checkbox" name="goodfor" id="swift" value="swift" />
						<label for="swift">Swift</label>
					</p>
					<p>
						<input type="checkbox" name="goodfor" id="javascript" value="javascript" />
						<label for="javascript">JavaScript</label>
					</p>
				</div>
				<div class="fields">
					<h2>建议</h2>
					<p>
						<label for="comment" class="vertical-align">你的建议：</label>
						<textarea id="comment" name="comment" cols="60" rows="20">这个很好的一个设计</textarea>
					</p>
				</div>
				<div class="fields">
					<h2>您希望我们联系你的方式</h2>
					<p>
						<label for="contact">联系方式</label>
						<select id="contact" name="contact" >
							<optgroup label="不见面">
								<option value="phone">电话联系</option>
								<option value="email">邮件联系</option>
							</optgroup>
							<optgroup label="见面">
								<option value="vedio">视频联系</option>
								<option value="face" selected>面谈</option>
							</optgroup>
						</select>
					</p>
				</div>
				<div class="fields">
					<input type="submit"  value="提交" class="button" />
				</div>	
				<input type="hidden" name="location" value="china" />
		</form>
		<form method="post" enctype="multipart/form-data" action="" >
			<div class="fields">
				<p>
					<label for="upload">文件上传</label>
					<input type="file" name="filenames" id="upload" multiple />
				</p>
				<p>
					<input type="submit"  value="上传" class="button" disabled/>
				</p>
				<p>
					<button type="submit">
						上
						<img src="resource/star.png" class="img-size" />
						传
					</button>
				</p>
			</div>
		</form>
	</div>
</body>
</html>
